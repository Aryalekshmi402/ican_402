<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v10">
	<div class="page-content" style="background-image:url(bg.jpg)!important;background-size:100%">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">

				<div class="form-left">
					<h2>SIGN UP</h2>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						<select name="gender">
							  <option value="" disabled selected>Gender</option>
						    <option value="male">Male</option>
						    <option value="female">Female</option>
						    <option value="others">Others</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>

					<div class="form-row">
					  <input placeholder="Date of birth" class="dob" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date">
					</div>


					<div class="form-row">
						<input type="number" name="aadhar" class="aadhar" id="aadhar" placeholder="Aadhar number" required>
					</div>
					<div class="form-row">
						<input type="number" name="mobile" class="mobile" id="mobile" placeholder="Mobile number" required>
					</div>

					<div class="form-row">
						<input type="text" name="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>

<!--
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Business Arena" required>
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">Employees</option>
							    <option value="trainee">Trainee</option>
							    <option value="colleague">Colleague</option>
							    <option value="associate">Associate</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
-->

				</div>



				<div class="form-right">

					<br><br><br><br><br><br>
					<div class="form-row">
						<input type="text" name="house" class="house" id="house" placeholder="House no / House name" required>
					</div>


					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="street" id="street" class="street" placeholder="Street" required>
						</div>
						<div class="form-row form-row-4">
							<input type="text" name="area" id="area" class="area" placeholder="Area" required>
						</div>
					</div>



					<div class="form-row">
						<input type="text" name="city" class="city" id="city" placeholder="City" required>
					</div>


					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="pin" class="zip" id="pin" placeholder="Pin Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="district">
							    <option value="place">District</option>
							    <option value="Street">kollam</option>
							    <option value="District">tvm</option>
							    <option value="City">kottayam</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>

					<div class="form-row">
						<select name="police station">
						    <option value="country">Police station</option>
						    <option value="Vietnam">Sasthamcotta</option>
						    <option value="Malaysia">karunagappally</option>
						    <option value="India">Kottarakkara</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="password" name="pwd" id="pwd" class="pwd" placeholder="Password" required>
						</div>
						<div class="form-row form-row-4">
							<input type="password" name="cpwd" id="cpwd" class="pwd" placeholder="Confirm Password" required>
						</div>
					</div>
					<!--
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>
					</div>
         -->

					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register ">
					</div>
				</div>
			</form>
		</div>
	</div>
